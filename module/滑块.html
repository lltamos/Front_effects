  <title>Document</title>
  <style>
		input[type=checkbox] {
			visibility: hidden;
		}

		.checkboxOne {
			width: 40px;
			height: 10px;
			background: #555;
			margin: 20px 80px;
			position: relative;
			border-radius: 3px;
		}
		.checkboxOne label {
			display: block;
			width: 16px;
			height: 16px;
			border-radius: 50%;
		 
			-webkit-transition: all .5s ease;
			-moz-transition: all .5s ease;
			-o-transition: all .5s ease;
			-ms-transition: all .5s ease;
			transition: all .5s ease;
			cursor: pointer;
			position: absolute;
			top: -3px;
			left: -3px;
		 
			background: #ccc;
		}
		.checkboxOne input[type=checkbox]:checked + label {
			left: 27px;
		}
  </style>
 </head>
 <body>
  <section>
  <!-- Checbox One -->
  <h3>滑块</h3>
  	<div class="checkboxOne">
  		<input type="checkbox" value="1" id="checkboxOneInput" name="" />
	  	<label for="checkboxOneInput"></label>
  	</div>
</section>
 </body>
